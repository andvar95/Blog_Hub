<body>
    {{ form.hidden_tag }}
    <header class="header">                    
        <div id="logo">
            <img src="/static/img/logo2.png">
        </div>           
        <script src="{{url_for('static',filename='/js/verpass2.js')}}"></script> 
    </header>
    <div id="container1">
        <section class="content">
            {%for message in get_flashed_messages() %}
            <div>{{message}}</div>
            {%endfor%}
        </section>  
    
        <form action="{{url_for('recupe')}}" method="post">
            <img src="/static/img/icons8_mailing_120px_1.png" id="icon" alt="">
            <center>
            <h3>Recuperación de Contraseña</h3>
            <p>Digita tu contraseña nueva dos veces para cambiarla</p>
            <div > {{form.nombre(value = nombre)}} </div>
            <div > {{form.clave1}} </div>
            <div > {{form.clave2}} </div>
            <div>
            <div style="display:inline-block"><input onclick="verpass()" type="checkbox" value="Ver Contraseña" name="vc" id="vc"></div>
            <div style="display:inline-block"><label for ="vc">Ver Contraseña</label></div>
        </div>
              
            {{form.enviar}}
            {% block content %}     
            <a href="{{url_for('perfil')}}"><input type="button" value="Volver"></a>
            {% endblock %}
            </center>
        </form>
    </div>
</body>
