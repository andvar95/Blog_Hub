        <style>
            body{
                background-image: url(static/img/fondo_copia.jpg);

            }
            .cuerpo{
                padding: 20px;

            .cuerpo p h1{

            <div class="section1_encabezado_derecha">

                <p>

                    <br>
                    <h5>{{post['fecha_creación']}}</h5>
